<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="..\Css\reset.css">
    <link rel="stylesheet" href="..\Css\style.css">

</head>

<body>
    <header>

        <div class="caixa">
            <h1><img src="..\Content\Produtos\logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" class="input-padrao" id="nomesobrenome" required>

            <label for="email">Email</label>
            <input type="email" class="input-padrao" id="email" required placeholder="email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" class="input-padrao" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" class="input-padrao" cols="70" rows="10"></textarea required>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>

                <label><input id="radio-email" name="contato" type="radio" value="email">Email</label>
                <label><input id="radio-ligacao" name="contato" type="radio" value="Ligacao">Ligacao</label>
                <label><input id="radio-whatsapp" name="contato"  checked type="radio" value="WhatsApp">WhatsApp</label>

                <label><input class="checkbox" checked type="checkbox">Gostaria de receber nossas novidades no email?</label>

                <input class="enviar" type="submit" value="Enviar Formulario">

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>


        </form>

        <table>
            <thead>
                <tr>
                     <th>Dias</th>
                     <th>Horários</th>
                 </tr>
             </thead>

            <tbody>

                 <tr>
                    <td>Segundas</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quartas</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sextas</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>


<footer>
    <img src="..\Content\Produtos\logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="copyright">
        &copy; Copyright Barbearia Alura - 2019</p>
</footer>

</html>
