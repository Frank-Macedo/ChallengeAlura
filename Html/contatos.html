<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="..\Css\reset.css">
    <link rel="stylesheet" href="..\Css\style.css">

</head>

<body>
    <header>

        <div class="caixa">
            <h1><img src="..\Content\Produtos\logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" class="input-padrao" id="nomesobrenome">

            <label for="email">Email</label>
            <input type="text" class="input-padrao" id="email">

            <label for="telefone">Telefone</label>
            <input type="text" class="input-padrao" id="telefone">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" class="input-padrao" cols="70" rows="10"></textarea>

            <div>
                <p>Como prefere nosso contato?</p>

                <label><input id="radio-email" name="contato" type="radio" value="email">Email</label>
                <label><input id="radio-ligacao" name="contato" type="radio" value="Ligacao">Ligacao</label>
                <label><input id="radio-whatsapp" name="contato" type="radio" value="WhatsApp">WhatsApp</label>

                <label><input class="checkbox" type="checkbox">Gostaria de receber nossas novidades no email?</label>

                <input type="submit" value="Enviar Formulario">

            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>


        </form>

    </main>

</body>


<footer>
    <img src="..\Content\Produtos\logo-branco.png">

</footer>

</html>
